<!DOCTYPE html>
<html {{ HTML_ATTRS }}>
  <head {{ HEAD_ATTRS }}>
    {{ HEAD }}
  </head>
  <body {{ BODY_ATTRS }}>
    {{ APP }}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
    <script>
      ;(function() {
        var section = document.querySelectorAll('.section')
        var sections = {}
        var i = 0

        Array.prototype.forEach.call(section, function(e) {
          sections[e.id] = e.offsetTop
        })

        var contentWrapper = document.querySelector('#content-wrapper')

        contentWrapper.onscroll = function() {
          var scrollPosition = contentWrapper.scrollTop
          for (i in sections) {
            if (sections[i] <= scrollPosition) {
              document.querySelector('.active').setAttribute('class', ' ')
              document
                .querySelector('a[href*=' + i + ']')
                .setAttribute('class', 'active')
            }
          }
        }
      })()

      $(document).ready(function() {
        $('#menu').on('click', function() {
          $('#menu').css('opacity', '0')
          $('#lgMenu').addClass('enter')
        })
        $('#exit').on('click', function() {
          $('#lgMenu').removeClass('enter')
          $('#menu').css('opacity', '1')
        })
        $('#exit2').on('click', function() {
          $('#lgMenu').removeClass('enter')
          $('#menu').css('opacity', '1')
        })
      })

      // const name = document.querySelectorAll('#myName path')

      // for (let i = 0; i < name.length; i++) {
      //   console.log('Letter ' + i + ' is ' + name[i].getTotalLength())
      // }
    </script>
  </body>
</html>
